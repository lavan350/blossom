<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomePage</title>
    <link rel="stylesheet" href="../../public/css/grid.css">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/template.home.css">
    <link rel="stylesheet" href="../../public/css/responsiveMenu.css">
</head>

<body>
    <header>

        <div class="homeFirstContent col-lg-12">

            <nav class="homeBar headerBar">
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn">
                    <span class="navicon"></span>
                </label>
                <ul class="subMenuList row menu">
                    <li class="col-xs-4"></li>
                    <li class="col-xs-4">
                        <img class="blossom" src="../../public/img/logo_blanc.png" alt="Logo">
                    </li>
                    <li class="col-xs-2">
                        <a href="">Documentation</a>
                    </li>
                    <li class="col-xs-2">
                        <a href="">Qui sommes-nous ?</a>
                    </li>
                </ul>
            </nav>

            <section class="row homeDivTaille">
                <button class="homeBtTelechargement" type="button" href="#">
                    <p class="homeTelecharger">Télécharger</p>
                </button>
            </section>

        </div>

    </header>

    <main>

        <div class="row homeCitation col-lg-12">
            <div class="homeSlogan">
                <span>Créer, éditer, supprimer rapidement en toute simplicité.</span>
                <p class="homeCitationText">« Fleurissez avec Blossom »</p>
                <p class="homeSignature">
                    - L’équipe Blossom.
                </p>
            </div>
        </div>

        <div class="row homeTitleFeatures col-lg-12">
            <div class="homeTitleQuestion">
                <span>
                    Des possibilités sans fin. Qu’allez-vous créer ?
                </span>
            </div>
        </div>

        <div class="row homeFeatures col-lg-12">
            <div class="col-lg-12 col-sm-12 col-xs-12 margin-auto">
                <div class="row center-content">
                    <div class="homeGeneral homeBrush">
                        <figure class="homeFigure">
                            <img src="../../public/img/brushIcon.png" class="homeFeaturesImg" alt=".." title="...">
                            <figcaption>De nombreux design</figcaption>
                        </figure>
                    </div>

                    <div class="homeGeneral homeSecurity">
                        <figure class="homeFigure">
                            <img src="../../public/img/securityIcon.png" class="homeFeaturesImg" alt=".." title="...">
                            <figcaption>De la sécurité</figcaption>
                        </figure>
                    </div>

                    <div class="homeGeneral homePerf">
                        <figure class="homeFigure">
                            <img src="../../public/img/perfIcon.png" class="homeFeaturesImg" alt=".." title="...">
                            <figcaption>Des performances</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-sm-12 col-xs-12 margin-auto">
                <div class="row center-content">
                    <div class="homeGeneral homeThumbUp">
                        <figure class="homeFigure">
                            <img src="../../public/img/thumbUpIcon.png" class="homeFeaturesImg" alt=".." title="...">
                            <figcaption>Facile d’utilisation</figcaption>
                        </figure>
                    </div>

                    <div class="homeGeneral homeMouse">
                        <figure class="homeFigure">
                            <img src="../../public/img/mouseIcon.png" class="homeFeaturesImg" alt=".." title="...">
                            <figcaption>Prêt en un clic</figcaption>
                        </figure>
                    </div>

                    <div class="homeGeneral homeMobile">
                        <figure class="homeFigure homeMobile">
                            <img src="../../public/img/phoneIcon.png" class="homeFeaturesImg" alt=".." title="...">
                            <figcaption>Responsive mobile</figcaption>
                        </figure>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <footer>

        <nav class="row homeBar col-lg-12">
            <div class="col-lg-12 col-xl-12 col-sm-12 col-xs-12 col-xxs-12 margin-auto">
                <span>Rejoignez nous sur les réseaux sociaux.</span>
            </div>
            <div class="col-lg-12 col-sm-12 col-xs-12 col-xxs-12 margin-auto">
                <img src="../../public/img/icons8-facebook-128.png" class="homeFeaturesImg" alt=".." title="...">
                <img src="../../public/img/icons8-twitter-128.png" class="homeFeaturesImg" alt=".." title="...">
            </div>
            <div class="col-lg-12 col-sm-12 col-xs-12 col-xxs-12 margin-auto">
                <span>© 2018 Blossom. Powered by ESGI. All Rights Reserved.</span>
            </div>
        </nav>
        
    </footer>

</body>

</html>
